<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memo.css">
    <script src="https://kit.fontawesome.com/a9a37f8c02.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <header><p>MEMO</p></header>
    <div class="container">
        <ul>
            <!-- <li>
                <i class="fas fa-sticky-note fa-5x"></i>
                <p class="titleContent"> study physics </p>
                <p class="hiddenNotes"></p>
                <i class="fas fa-trash fa-3x" job="delete"></i>
            </li> -->
            
            
        </ul>
        
    </div>
    <div class="slider closed">
        <div class="top">
                <div class="save">
                    <i class="fas fa-plus fa-2x plus"></i>
                    <p>Add</p>
                </div>
                <div class="cancel">
                    <i class="fas fa-plus fa-2x cross"></i>
                    <p>Cancel</p>
                </div>

        </div>
        <div class="bottom">
            <input type="text" placeholder="Title" class="title">
            <textarea name="notes" class="notes" placeholder="Notes"></textarea>
        </div>
    </div>
    <div class="add-box">
        <i class="fas fa-plus-square fa-3x hide"> </i>
        <p class="hide">Add</p>
    </div>


    <script src="memo.js"></script>
</body>
